<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let user = prompt("Enter S , G, W");
        let cpuI = Math.floor(Math.random() * 3);
        let cpu = ["S" , "W" , "G"][cpuI];

        const check = (cpu, user)=>{

            if(cpu === user){

                return "No matches"
            }

            else if(cpu === "S" && user === "W"){

                return "CPU"
            }

            else if(cpu === "G" && user === "S"){

                return "CPU"
            }

            else if(cpu === "G" && user === "W"){

                return "USER"
            }
        }

        let result = check(cpu , user);

        console.log(`The result is USER: ${user} CPU:  ${cpu}: `, result);

    </script>
</body>
</html>
